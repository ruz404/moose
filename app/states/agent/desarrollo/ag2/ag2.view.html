<div ng-controller="ag2Controller as vm"ng-cloak>
  <md-card>
   <!-- <img src="card-image.png" class="md-card-image" alt="image caption"> -->
   <md-card-header>
     <div layout flex>
       <div layout layout-align="start center" flex="80">
         <h1 class="md-toolbar-tools">AG2 Lista</h1>
       </div>
       <div layout layout-align="end center" flex="20">
         <md-button class="md-icon-button"ui-sref="agente.desarrollo_dashboard">
           <md-icon md-font-set="material-icons">close</md-icon>
         </md-button>
       </div>
     </div>
   </md-card-header>
   <md-card-content>
     <md-list >
       <md-subheader class="md-no-sticky">
         <div flex="100" layout layout-align="center center">
           <div flex="25" layout layout-align="start start"> Cliente </div>
           <div flex="10" layout layout-align="start center"> # PÃ³liza</div>
           <div flex="10" layout layout-align="center center"> Producto </div>
           <div flex="15" layout layout-align="center center"> Fecha de Ingreso </div>
           <div flex="20" layout layout-align="end center"> Suma asegurada
             <md-button class="md-icon-button" ng-click="vm.click(true)">
                <i class="material-icons">arrow_upward</i>
             </md-button>
           </div>
           <div flex="15" layout layout-align="center center"> Prima  </div>
           <div flex layout layout-align="center center"> </div>
         </div>
       </md-subheader>
       <!--se termina subheader y empieza la lista -->
       <md-divider></md-divider>
      <md-list-item ng-repeat="clientes in vm.customer">
         <md-divider></md-divider>
        <!-- incicia cuadro que contiene clientes: arreglo -->
        <div flex="100" layout layout-align="center center">
          <div flex="25" layout layou-align = "start center">
            <p>{{clientes.cliente}}</p>
          </div>
          <div flex="10" layout layout-align="start center">
            <p> {{ clientes.poliza }} </p>
          </div>
          <div flex="10" layout layout-align="center center">
            <p> {{ clientes.producto }} </p>
          </div>
          <div flex="15" layout layout-align="center center">
            <p> {{ clientes.fechaI }} </p>
          </div>
          <div flex="20" layout layout-align="center center">
            <p> {{ clientes.sumaAsegurada }} </p>
          </div>
          <div flex="15" layout layout-align="center center">
            <p> {{ clientes.prima }} </p>
          </div>
          <div  layout layout-align="center center">
          <!-- cuadro de menu de opciones -->
          <div layout="column" flex-sm="5" layout-align="center center">
            <md-menu md-offset="0 -7">
              <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                <i class="material-icons">more_vert</i>
              </md-button>
              <md-menu-content width="3"  >
                <md-menu-item>
                  <md-button ui-sref="agente.ag2_consulta">
                    <md-icon md-font-set="material-icons">info</md-icon>
                    Ver Detalle
                  </md-button>
                </md-menu-item>
                <md-menu-item>
                  <md-button ng-click="ag2Controller.announceClick($index)">
                    <md-icon md-font-set="material-icons">mode_edit</md-icon>
                    Editar
                  </md-button>
                </md-menu-item>
              </md-menu-content>
          </md-menu>
        </div><!--TERMINA menu de opciones -->
      </div>
        <md-divider></md-divider>
       </div>
      </md-list-item>
    </md-list>
    <div flex layout layout-align="center center">Total 12</div>


   </md-card-content>
  </md-card>
  <div layout layout-align="end center">
	  <md-button class="md-fab md-accent">
	    <md-icon md-font-set="material-icons">add</md-icon>
	    </md-button>
	</div>

</div>
